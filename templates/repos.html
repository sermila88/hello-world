<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>

<body>
    <h1>User Data Table</h1>
    <table>
        <tr>
            <th>Full name</th>
            <th>Date Last Updated</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.fullname }}</td>
            <td>{{ row.updated_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
